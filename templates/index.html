<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ナビゲーションボタン</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      background: #fffaf5;
    }

    header {
      background: #fff4e6; /* 薄いオレンジ系 */
      border-bottom: 1px solid #f3d9c0;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px 12px;
      padding: 0 12px;
      overflow: visible;
      padding-left: calc(12px + env(safe-area-inset-left, 0));
      padding-right: calc(12px + env(safe-area-inset-right, 0));
    }

    /* a のデフォルト装飾を除去して button と同じ見た目に */
    nav a {
      text-decoration: none;
      display: inline-block;
    }

    /* 見た目共有: a と button を同一スタイルに */
    nav a,
    nav button {
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      background: #ffd8a8; /* 穏やかなオレンジ */
      color: #5a3410;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: inset 0 0 0 1px rgba(90,52,16,0.15);
      flex: 0 1 auto;
      font-size: clamp(14px, 2.5vw, 16px);
      line-height: 1.3;
      text-align: center;
      white-space: normal;
      overflow-wrap: anywhere;
      max-width: 100%;
      color: #5a3410;
    }

    nav a:hover,
    nav button:hover {
      background: #ffc078;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(90,52,16,0.15);
    }

    nav a:focus-visible,
    nav button:focus-visible {
      outline: 2px solid #ffa94d;
      outline-offset: 2px;
    }

    nav a.active,
    nav button.active {
      background: #ffa94d;
      color: #fff;
    }

    @media (min-width: 640px) {
      nav {
        gap: 14px 14px;
        padding: 0 16px;
      }
      nav a,
      nav button {
        padding: 10px 18px;
        font-size: 16px;
      }
    }

    @media (min-width: 1024px) {
      nav {
        gap: 16px 16px;
      }
      nav a,
      nav button {
        padding: 10px 22px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      nav a,
      nav button {
        transition: none;
      }
      nav a:hover,
      nav button:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="flex">
      <p>ゆうた</p>
    <div>
      <header>
        <nav>
          <button class="active">ホーム</button>
          <a href="{{ url_for('tenki') }}">天気</a>
          <button>予定管理</button>
          <button>レシピ作成・管理</button>
          <button>アカウント</button> <!-- ← 追加したボタン -->
        </nav>
      </header>
    </div>
  </div>
</body>
</html>
